name: grocerysaver

services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: grocerysaver
      POSTGRES_USER: grocerysaver
      POSTGRES_PASSWORD: grocerysaver
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grocerysaver -d grocerysaver"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  # App container will work after the Next.js scaffold exists (package.json, etc).
  # For now, you can run only infra: `docker compose up -d db redis`
  app:
    profiles: ["app"]
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://grocerysaver:grocerysaver@db:5432/grocerysaver
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: ["npm", "run", "dev"]

volumes:
  pgdata:
  redisdata:
  node_modules:

